<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyheder</title>
    <link rel="stylesheet" href="">
</head>




<body>

    <h1>Nyheder</h1>

    <!--ingen templete her, da vi ikke arbejder med liste-->
    <main class="nyhed">
        <h2></h2>
        <div class="indhold"></div>
        <img src="" alt="">
    </main>




    <script>
        let urlParams = new URLSearchParams(window.location.search); //viser et nyt vindue
        let id = urlParams.get("id");
        console.log(id);

        document.addEventListener("DOMContentLoaded", start);



        async function start() {
            const url = "http://www.julieprieme.dk/kea/kalklandet/wordpress/wp-json/wp/v2/nyheder/" + id;
            const myJson = await fetch(url);
            indhold = await myJson.json();

            console.log(indhold);

            visNyhed();
        }



        function visNyhed() {
            console.log("nyhed");

            document.querySelector(".nyhed h2").innerHTML = indhold.title.rendered;
            document.querySelector(".nyhed .indhold").innerHTML = indhold.info;
            document.querySelector(".nyhed img").src = indhold.billede.guid;

        }

    </script>
</body>



</html>
